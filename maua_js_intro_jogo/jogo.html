<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
            <div id="modalZerar" class="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" style="font-weight: bold;">Zerou!</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      O jogador <span id="jogadorPerdeu" style="color: red;font-weight: bold;"></span> zerou a pontuação após tirar o número 1!
                  </div>
                  <div class="modal-footer">
                    <div class="btn btn-secondary" data-dismiss="modal">Fechar</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="modalJogo" class="modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" style="font-weight: bold;">Vitória!</h5>
                      <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        O jogador <span id="jogadorAtual" style="color: red;font-weight: bold;"></span> venceu!
                    </div>
                    <div class="modal-footer">
                      <div class="btn btn-secondary" data-dismiss="modal">Fechar</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

    <div class="container">
        <div class="jogador0">
            <p class="nome-jogador">Jogador 1</p>
            <div class="pontuacao-global" id="pontuacao-global-0"></div>
            <div class="caixa-pontuacao-rodada-0">
                <p>Pontuação da Rodada</p>
                <div class="pontuacao-rodada-0" id="pontuacao-rodada-0"></div>
            </div>
        </div>

        <div class="jogador1">
            <p class="nome-jogador">Jogador 2</p>
            <div class="pontuacao-global" id="pontuacao-global-1"></div>
            <div class="caixa-pontuacao-rodada-1">
                <p>Pontuação da Rodada</p>
                <div class="pontuacao-rodada-1" id="pontuacao-rodada-1">
                </div>
            </div>
        </div>
        
        <div class="botao">
            <div class="botoes">
                <button class="botao lancar-dado" id="botao-lancar-dado" type="button">Lançar Dado</button>
                <button class="botao passar-vez" id="botao-passar-vez" type="button">Passar vez</button>
                <button class="botao novo-jogo" id="botao-novo-jogo" type="button">Novo Jogo</button>
            </div>
        </div>

    </div>
    

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>
</html>
